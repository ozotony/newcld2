
<div  *ngIf="! GetStatus()">
    
    
    
        <div class="row">
            <div class="col-md-12   ">
                <carousel>
                    <slide>
                      <img src="assets/Images/xmas_3.jpg" alt="First slide">
                    </slide>
                    <slide>
                      <img src="assets/Images/xmas_4.jpg" alt="Second slide">
                    </slide>
                   
                  </carousel>
            </div>
            </div>
        <hr/>
        <br/>
    
        <div class="row" id="loginbox2" >
    
            <div id="loginbox" class="mainbox col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4   col-sm-4 col-sm-offset-4">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title" style="font-family:Helvetica, futura;font-size:10px;margin-left:60px"><span >Secure Member Sign In</span></div>
    
                    </div>
    
                    <div style="padding-top:30px" class="panel-body">
    
                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
    
                        <form id="loginform" [formGroup]="userform" class="form-horizontal"   novalidate role="form">
    
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon2 glyphicon-user"></i></span>
                                <input id="login-username" type="text" class="form-control " formControlName="username" required  placeholder="Username">
    <br/>
    
    
    <div class="alert alert-danger" *ngIf="!userform.controls['username'].valid && userform.controls['username'].touched">UserName Required.</div>
    
                            </div>
    
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon2 glyphicon-lock"></i></span>
                                <input id="login-password" type="password" class="form-control" formControlName="password" required  placeholder="Password">
                                <div class="alert alert-danger" *ngIf="!userform.controls['password'].valid && userform.controls['password'].touched">Password Required.</div>
                            </div>
    
    
    
                            <div class="col-md-5 col-lg-5 col-sm-5">
                                <a id="fgpassword2" href="#"><span class="ff" style="font-weight:500;color:black"> Forgot Password </span></a>
                                <!--<span style="margin-left:8px;">or</span>-->
                            </div>
                            <div [ngBusy]="busy"></div>
                            <div class="col-md-offset-4 ">
                                <button id="btn-signup"  (click) ="Save()" style="margin-right:0px ;font-weight:bold ;padding-top:5px; padding-bottom:5px; font-size:10px" type="submit" class="btn pull-right "><i class="icon-hand-right"></i> &nbsp; Login </button>
                                <!--<span style="margin-left:8px;">or</span>-->
                            </div>
    
    
    
    
                            <!--div style="border-top: 1px solid #999; padding-top:20px" class="form-group">
    
                            <div class="col-md-offset-3 col-md-9">
                                <button id="btn-fbsignup" type="button" ng-click='facebook()' class="btn btn-primary"><i class="icon-facebook"></i> Â  Sign Up with Facebook</button>
                            </div>
    
                        </div>-->
    
                        </form>
    
    
    
                    </div>
    
    
                </div>
            </div>
    
    
        </div>
    
        <hr />
    
        <hr class="hr2" />
        <br />
    
        <div class="row news2" >
            <div style="align-content:center" class="center-side">
                <img style="padding-left:650px" src="assets/Images/news2.png" />
            </div>
            <div id="tickr-box">
               
            
            </div>
    
    
          
           
        </div>
     
    
        <div class="row">
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
    
        </div>
        </div>


        <div  *ngIf="GetStatus()">
            <accordion>
                
           
               
                <accordion-group *ngFor="let group2 of Emails"  #group [class.pending-delete]="getStatus(group2)"   [panelClass]="getcustomClass(group?.isOpen)" (click) ="dap(group?.isOpen)"   >
                    <div accordion-heading    >
                       <span> {{group2.Subject}}  </span>  <span class="pull-right"> {{group2.Sent_Date }}  &nbsp;&nbsp;  <i class="pull-right float-xs-right glyphicon"
                        [ngClass]="{'glyphicon-chevron-down': group?.isOpen, 'glyphicon-chevron-right': !group?.isOpen}"></i> </span>
                       </div>
                       <span [innerHTML]="group2.Message | sanitizeHtml">  </span>
                       
                </accordion-group>
            </accordion>

        </div>
